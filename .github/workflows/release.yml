name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install Just
        uses: extractions/setup-just@v2
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Create archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/session-start dist/
          cp target/${{ matrix.target }}/release/session-stop dist/
          cp README.md LICENSE dist/
          tar czf sessions-${{ matrix.target }}.${{ matrix.archive }} -C dist .
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: sessions-${{ matrix.target }}.${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}